<html>
    <head>
        <tittle>Spanning Columns</tittle>
    </head>
    <body>
        <table border=1>
            <caption="top">Ejemplo de Alineaciones y Dimensiones en columnas</caption>
            <tr>
                <th></th>
                <th>09am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            
            </tr>
            <tr>
                <th>Lunes</th>
                <td colspan="2">Geografia</td>
                <td>Matematicas</td>
                <td>Arte</td>
            </tr>
            <tr>
                <th>Martes</th>
                <td colspan="3">Tecnico Prog.Soft</td>
                <td>Etica</td>
            </tr>
        </table>
    </body>
</html>
