<html>
    <head>
        <meta charset="UTF-8">
        <title>Class attribute</title>
        <style type="text/css>
        .important {
            text-transform: uppercase;}
            .admittance {
                color: #FF6666 ;}
        </style>"
    </head>
    <body>
        <p class="important"Cada elemto HTML tambien puede llevar un atributo de clase.A veces,en lugar de identificar de forma unica un elemento dentro de un documento,deseara una manera de identificar varios elemtos como diferentes de los demas elemntos de la pagina.Por ejemplo,es posible que tenga algunos parrafos de texto que contengan informacion que sea mas importante que otros y desse distinguir estos elementos, o puede que desee diferenciar entre vinculos que apuntan a otras paginas de su propio sitio y vinculos que apuntana sitios externos.</p>
            <p>Para ello,puede utilizar el atributo de clase.Su valor debe describir la clase a la que pertenece.En el ejemplo de la izquierda, los parrafos claves tienen un atributo de clase suyo valor es importante.El atributo de clase en cualquier elemnto puede compartir el mismo valor.Por lo tanto, en este ejemplo, el valor de Important tambien se podria usar en encabezados y vinculos.

            </p>
        <p class="important admittance">De forma predeterminada, el uso de estos atributos no afecta a la presentacion de un elemento.Solo cambiara su apariencia si hay una regla CSS que indica que debe mostrarse de manera diferente.En este ejemplo, el CSS se ha aplicado para hacer los elementos con un atributo de la clase cuyo valor es mayuscula importante,y los elementos con un atributo de la clase cuyo valor es la admision roja.Si desea indicar que un elemnto pertenece a varias clases, puede separar los nombres de clase de un espacio. </p>
    </body>
</html>
